<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CodersCamp2021 | Star Wars API QUIZ | JoaoTeam</title>
    <link rel="stylesheet" href="styles/App.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
<body>

<div id="swquiz-app" class="quiz-container">
  <div class="quiz-modal">
    <h1>GAME OVER</h1>
    <p class="quiz-modal-text">The force is strong in you young Padawan! During 1 minute you have answered 0 / 0 questions.</p>
    <div class="quiz-modal-user">
      <div class="quiz-modal-user-img">
        <img src="./static/assets/ui/MasterYodaLeft.png" alt="">
      </div>
      <div class="quiz-modal-user-data">
        <input type="text" placeholder="Please enter you name!">
        <br>
        <span>Please fill in your name in order to recive eternal glory in the Galaxy!</span>
      </div>
    </div>
    <button>MAY THE FORCE BE WITH YOU!</button>
  </div>
    <div class="quiz-logo">
        <img src="./static/assets/ui/StarWarsLogo.png" alt="Star-Wars">
    </div>
    <div class="quiz-menu">
        <button id="mode" class='active'>People</button>
        <button id="mode">Vehicles</button>
        <button id="mode">Starships</button>
    </div>
    <div class="quiz-image" id="image">
      <img id="left-pic" src="" alt="Obrazek powiÄ…zany z pytaniem">
    </div>
    <div class="quiz-game">
    </div>
    <div class="quiz-progress">
      <div class="quiz-progress-lightsaber">
        <img
          src="./static/assets/ui/LightsaberHandle.png"
          alt="Lightsaber Handle"
          class="quiz-progress-lightsaber__handle"
        />
        <div class="quiz-progress-lightsaber__firebrand">
          <div class="quiz-progress-lightsaber__animation"></div>
        </div>
      </div>
      <div class="quiz-progress-countdown">Time left: 1:00!</div>
    </div>
  </div>

  <script src="src/index.js" type="module"></script>
</body>

</html>
