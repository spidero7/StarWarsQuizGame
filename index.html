<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>CodersCamp2020 | Star Wars API QUIZ</title>
    <link rel="stylesheet" href="styles/App.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>

<div id="swquiz-app">
    <nav class="box menu red">
        <button class="navbtn people">People</button>
        <button class="navbtn vehicles">Vehicles</button>
        <button class="navbtn starships">Starships</button>
    </nav>
    <section> 
        <div class="box title red">
                MODE: Who is this character?
        </div>
        <div class="box">
            <div class="mode-rules">Mode Rules</div>
            <div class="description">
                You have one minute (1m) to answer as many questions as possible. During the game you need to choose from available options which character from Star Wars is shown on the left.
            </div>
        </div>
    </section>

</div>

<script src="src/index.js"></script>
</body>
</html>
